name: Documentation

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install mike
          pip install -e .

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "aliases=latest" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "aliases=" >> $GITHUB_OUTPUT
          fi

      - name: Deploy documentation with mike
        run: |
          cd docs
          if [ -n "${{ steps.version.outputs.aliases }}" ]; then
            mike deploy --push --update-aliases ${{ steps.version.outputs.version }} ${{ steps.version.outputs.aliases }}
          else
            mike deploy --push ${{ steps.version.outputs.version }}
          fi
          mike set-default --push latest
